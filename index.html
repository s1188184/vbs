<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VBS Offering Calculator</title>
  <link rel="stylesheet" href="themes/odometer-theme-digital.css" />
  <link rel="stylesheet" href="vbs.css" />
</head>
<body>
	<div class="container">

		<h1>Galactic Starveyor Offering</h1>

		<h3>
			Goal: $<span id="goal"/>
		</h3>

		<h3>
			Current: $<span id="current"/>
		</h3>

		<h3>
			Tonight:
			<input type="text" id="tonight" />
		</h3>

    <div>
      <div class="odometer-container">
        $<span id="total" class="odometer"/>
      </div>
    </div>

    <div>
		  <div id="status"/>
    </div>

	</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="odometer.min.js"></script>
	<script src="vbs.js"></script>
</body>
</html>
